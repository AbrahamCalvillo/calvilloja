<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Formulario bootstrap</title>
</head>

<body>
    <form>
        <div id="container">
            <br>
            <h2>Formulario</h2>
            <div class="col-auto bg-light m-5 p-3">

                <div class="row">

                    <div class="form-group col-xs-12 col-sm-12 col-md-10 col-lg-12">
                        <label>Nombre Completo </label>
                        <input class="form-control" type="text" name="Nombre" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-5 col-lg-6">
                        <label>Apellido Paterno </label>
                        <input class="form-control" type="text" name="PrimerApellido" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-5 col-lg-6">
                        <label>Apellido Materno </label>
                        <input class="form-control" type="text" name="SegundoApellido" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label>Edad</label>
                        <input class="form-control" type="number" name="Edad" placeholder="" required>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label>Telefono</label>
                        <input class="form-control" type="text" name="Telefono" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label class="control-label">Estado</label>
                        <select class="form-control" name="Estado">
                <option value="Ags">Aguascalientes</option>
                <option value="BC">Baja California</option>
                <option value="BCS">Baja California Sur</option>
                <option value="Camp">Campeche</option>
                <option value="Chis">Chiapas</option>
                <option value="Chih">Chihuahua</option>
                <option value="CDMx">Ciudad de Mexico</option>
                <option value="Coah">Coahuila</option>
                <option value="Col">Colima</option>
                <option value="Dgo">Durango</option>
                <option value="Gto">Guanajuato</option>
                <option value="Gro">Guerrero</option>
                <option value="Hgo">Hidalgo</option>
                <option value="Jal">Jalisco</option>
                <option value="Mor">Morelos</option>
                <option value="Nay">Nayarit</option>
                <option value="NL">Nuevo León</option>
                <option value="Oax">Oaxaca</option>
                <option value="Pue">Puebla</option>
                <option value="Qro">Querétaro</option>
                <option value="QRoo">Quintana Roo</option>
                <option value="Tab">Tabasco</option>
                <option value="Tamps">Tamaulipas</option>
                <option value="Yuc">Yucatán</option>
                <option value="Zac">Zacatecas</option>
                </select>
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label>Nickname</label>
                        <input class="form-control" type="text" name="Nickname" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label>Correo </label>
                        <input class="form-control" type="text" name="Correo-E" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                        <label class="control-label"></label>
                        <select class="form-control" name="Tipo-Correo-E">
                <option value="@Hotmail">@hotmail.com</option>
                <option value="@Outlook">@outlook.com</option>
                <option value="@yahoo">@gmail.com</option>
                </select>
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-5 col-lg-4">
                        <label>Contraseña </label>
                        <input class="form-control" type="text" name="Contraseña" placeholder="" required>
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-5 col-lg-4">
                        <label>Confirme Contraseña </label>
                        <input class="form-control" type="text" name="ConfirmeContraseña" placeholder="" required>
                    </div>

                    <div class="form-group">

                    </div>
                    <div class="col text-center ">
                        <br><button type="submit" class="btn btn-primary">Enviar</button>
                    </div>

                </div>

            </div>

        </div>
    </form>

</body>

</html>
